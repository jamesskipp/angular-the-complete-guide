<div class="row">
   <div class="col-xs-12">
      <form #f="ngForm"
         (ngSubmit)="onSubmit(f)">
         <div class="row">
            <div class="col-sm-6 form-group">
               <label for="name">Name</label>
               <input type="text"
                  id="name"
                  class="form-control"
                  name="name"
                  ngModel
                  required>
            </div>
            <div class="col-sm-2 form-group">
               <label for="amount">Amount</label>
               <input type="number"
                  id="amount"
                  class="form-control"
                  name="amount"
                  ngModel
                  min="0"
                  required>
            </div>
            <div class="col-sm-2 form-group">
               <label for="unit">Unit</label>
               <input type="text"
                  id="unit"
                  class="form-control"
                  name="unit"
                  ngModel
                  required>
            </div>
            <div class="col-sm-2 form-group">
               <label class="checkbox-inline">
                  <input type="checkbox"
                     name="isAbsoluteUnit"
                     ngModel>
                  Absolute Unit
               </label>
            </div>
         </div>
         <div class="row">
            <div class="col-xs-12">
               <div class="btn-toolbar">
                  <button class="btn btn-success"
                     type="submit"
                     [disabled]="!f.valid">{{ editMode ? 'Save' : 'Add' }}</button>
                  <button class="btn btn-danger"
                     type="button">Delete</button>
                  <button class="btn btn-primary"
                     type="button">Clear</button>
               </div>
            </div>
         </div>
      </form>
   </div>
</div>
