<div *ngIf="recipe">
   <div class="row">
      <div class="col-xs-12">
         <img [src]="recipe.imagePath"
            style="max-height: 300px;"
            class="img-responsive">
      </div>
   </div>
   <div class="row">
      <div class="col-xs-12">
         <h1 [textContent]="recipe.name"></h1>
      </div>
   </div>
   <div class="row">
      <div class="col-xs-12">
         <div class="btn-group"
            appDropdown>
            <button type="button"
               clickLogger
               mouseoverLogger
               [elementLabel]="'Manage Recipe Dropdown Toggle'"
               class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
               <li><a clickLogger
                     class="pointer"
                     (click)="onClickToShoppingList()">To Shopping List</a></li>
               <li><a routerLink="edit" class="pointer">Edit Recipe</a></li>
               <li><a class="pointer">Delete Recipe</a></li>
            </ul>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-xs-12">
         <p [textContent]="recipe.description"></p>
      </div>
   </div>
   <div class="row">
      <div class="col-xs-12">
         <ul class="list-group">
            <li *ngFor="let ingredient of recipe.ingredients"
               class="list-group-item">
               {{ ingredient.name }} ({{ ingredient.amount }})
            </li>
         </ul>
      </div>
   </div>
</div>
