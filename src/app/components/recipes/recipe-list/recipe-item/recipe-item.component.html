<div class="clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading" [textContent]="recipe.name"></h4>
    <p
      class="list-group-item-text"
      [textContent]="recipe.description | truncate: ['45']"
    ></p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-responsive"
      style="max-height: 50px;"
    />
  </span>
</div>
