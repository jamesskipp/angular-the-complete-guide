<div class="row">
   <div class="col-xs-12">
      <button class="btn btn-success" routerLink="create">New Recipe</button>
   </div>
</div>
<hr>
<div class="row">
   <div class="col-xs-12">
      <ul class="list-group">
         <li class="list-group-item"
            *ngFor="let recipe of recipes"
            routerLinkActive="active"
            [routerLink]="recipe.id">
            <app-recipe-item [recipe]="recipe"></app-recipe-item>
         </li>
      </ul>
   </div>
</div>
